<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Cuotas</h1>

  <div id="info"></div>

  <script>
        window.onload = function() {
            fetch('/posibilidadDeCuotas')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('info').textContent = data;
                });
        };
    </script>

  <form method="post" action="/calcularMontoCuotas">
      <input type="text" name="cantidad" placeholder="Ingrese la cantidad de cuotas">
      <button type="submit">Calcular</button>
  </form>

  <h2>Monto previo por cuota:</h2>
  <p th:text="${resultado}"></p>

</body>
</html>
