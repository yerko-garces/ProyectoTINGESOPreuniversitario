<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Cuotas</h1>

  <p th:text="${resultadoCantidad}"></p>

  <form method="get" action="/paginaCuotass">
      <select name="cantidad">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
      </select>
      <button type="submit">Calcular</button>
  </form>

  <h2>Monto previo por cuota:</h2>
  <p th:text="${resultado}"></p>

  <h2>Luego de ver las opciones, con cuantas cuotas se quedara?:</h2>
  <form action="/aceptarCuotas" method="post">
      <label for="cantidadOficial">Ingrese cantidad:</label>
      <input type="text" id="cantidadOficial" name="cantidadOficial" required>
      <button type="submit">Aceptar</button>
  </form>


</body>
</html>
